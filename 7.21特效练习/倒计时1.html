<script>
    window.onload = function () {
        var time = setInterval(updatetime, 1000);
        var span = document.querySelectorAll('span');
        function updatetime() {
            var allTime = span[0].innerHTML.replace(/^0/, '') * 60 * 60 * 24 + +span[1].innerHTML.replace(/^0/, '')
                * 60 * 60 + +span[2].innerHTML.replace(/^0/, '') * 60 + +span[3].innerHTML.replace(/^0/, '');
            allTime--;
            if (allTime < 1) {
                clearInterval(time);
            }
            span[0].innerHTML = parseInt(allTime / 24 / 60 / 60)< 10 ? '0' + parseInt(allTime / 24 / 60 / 60) : parseInt(allTime / 24 / 60 / 60);
            span[1].innerHTML = parseInt(allTime / 60 / 60 % 24) < 10 ? '0' + parseInt(allTime / 60 / 60 % 24) : parseInt(allTime / 60 / 60 % 24);
            span[2].innerHTML = parseInt(allTime / 60 % 60) < 10 ? '0' + parseInt(allTime / 60 % 60) : parseInt(allTime / 60 % 60);
            span[3].innerHTML = parseInt(allTime % 60) < 10 ? '0' + parseInt(allTime % 60) : parseInt(allTime % 60);
            console.log(span[0].innerHTML);
        }
