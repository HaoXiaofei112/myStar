<script>
    function animal (){
        this.name = '';
        this.run = function(){
            console.log('run');
        }
    }
    animal.prototype.say = function(){
        console.log('say');
    }

    function horse(){
        animal.call(this);//继承animal里面所有的私有属性和方法
        this.color = 'white';
        this.eat = function(){
            console.log('eat');
        }
    }

   //比较简单容易记的方法.
