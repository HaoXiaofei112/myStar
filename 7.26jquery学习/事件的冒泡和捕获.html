<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的冒泡和捕获</title>
    <script src="jquery.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
            border:0;
            box-sizing:border-box;
        }
        #box1 {
            width:500px;
            height:500px;
            border:1px solid #ccc;
            margin:10px auto;
        }
        #box2 {
            width:400px;
            height:400px;
            border:1px solid #ccc;
            margin:0 auto;
            background: blue;
        }
        #box3 {
            width:300px;
            height:300px;
            border:1px solid #ccc;
            margin:0 auto;
            background: green;
        }
        #box4 {
            width:200px;
            height:200px;
            border:1px solid #ccc;
            margin:0 auto;
            background: red;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3">
            <div id="box4"></div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $('body').click(function(){
        alert('body点击');
    })
    $('#box1').click(function(){
        alert('box1点击');
    })
    $('#box2').click(function(){
        alert('box2点击');
    })
    $('#box3').click(function(){
        alert('box3点击');
    })
    $('#box4').click(function(event){
        event.stopImmediatePropagation();//阻止事件传播，阻止事件冒泡.
        alert('box4点击');
    })
</script>
