<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象的学习</title>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
<script>
    console.log(window.location);//它记录的是关于地址的信息
    console.log(location.href);//打开页面的地址
    location.href = 'http://www.baidu.com';//通过给它赋值，我们就可以改变当前的地址
    location.reload() //刷新页面
    location.assign('http://www.baidu.com');//跟href属性一样，也是完成跳转页面






</script>
