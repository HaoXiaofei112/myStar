<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li,ol,dl {
            list-style: none;
        }
        #container {
            margin: 10px auto;
            width: 800px;
            height: 200px;
        }
        #container ul {
            display: flex;
            height: 200px;
            width: 700px;
            margin: 15px auto;
        }
        li {
            width: 175px;
            height: 175px;
            border: 1px solid #888888;
            margin-left: 5px;
        }
        li:hover {
            cursor: pointer;
            border: 1px solid red;
        }
        .img{
            width: 405px;
            height: 405px;
            /*border: 1px solid black;*/
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li><img src="img/shirt_1.jpg" alt=""></li>
        <li><img src="img/shirt_2.jpg" alt=""></li>
        <li><img src="img/shirt_3.jpg" alt=""></li>
        <li><img src="img/shirt_4.jpg" alt=""></li>
    </ul>
</div>
<div class="img"><img src="" alt=""></div>
</body>
</html>
<script>
    window.onload = function () {
        var li = document.querySelectorAll('li')
        var img1 = document.querySelector('.img img');
        var img = document.querySelector('.img');
        for (var i = 0; i < li.length; i++) {
            li[i].index = i;
            li[i].onmouseover = function () {
                img1.src = 'img/shirt_' + (this.index + 1) + '_big.jpg';
                li[this.index].onmousemove = function (event) {
                    var clientX = event.clientX;
                    var clientY = event.clientY;
                    var maxLeft = document.documentElement.clientWidth - clientX;
                    if (maxLeft < 420) {
                        clientX = clientX - 410
                    }
                    img.style.top = clientY + 10 + 'px';
                    img.style.left = clientX + 10 + 'px';
                    img.style.border = '1px solid black'
                }
            }
            li[i].onmouseout = function () {
                img1.src = '';
                img.style.border = 'none';
            }
        }
    }
</script>
