<script>
    var arr = [1,2,3,4];
    console.log(arr);//输出数组中的内容
    var arr2 = [5,6,7];
    console.log(arr.concat(arr2));//连接数组用的，返回新数组   concat合并

    //forEach方法，用来循环数组
    /*for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
    }*/
    arr.forEach(function(value,index){
        console.log("value:" + value);// value上标
        console.log("index:" + index);//index下标
    })
    //join将数组变成字符串，并以某个连接符进行连接
    console.log(arr.join()); // "1,2,3"
    console.log(arr.join('-')); // "1-2-3"

    //map方法用来过滤数组，比如给数组每个元素进行一些改变
    var result = arr.map(function(item){
        return item * 2;//将数组中每个元素*2
    })
    console.log(result);

    //push方法，向数组内部添加一个值
    arr.push(5);

    //shift方法，删除数组元素
    arr.shift(1);//只能删除第一个
    console.log(arr);

    //slice方法，跟字符串的用法一样

    //sort排序
    var arr3 = [4,5,2,3,7,6];
    console.log(arr3.sort());

    //splice方法，字符串里面也有一个splice方法
    //三个参数，第一个参数是删除的位置，第二个参数是删除多少，第三个参数是替换的值
    var arr4 = [1,2,3,4,5,6];
    arr4.splice(0,2,9); // 9,3,4,5,6




















</script>
