<script>
    //Number类型内置方法的学习
    var num = new Number(3.1415926);
    //console.log(num); //打印一下当前的值的具体内容
    //toFixed方法将小数保留几位有效位
    //console.log(num.toFixed(2));//保留小数点后两位
    //console.log(num.toString());//转化为字符串类型
    //parseInt()转化为整数
    console.log(parseInt('123456'));//转化成整数类型
    console.log(parseInt('abc123'));//当前字符串无法转化为整数类型，结果为NaN
    console.log(parseInt('123abc'));//忽略字母部分
    console.log(parseInt('3.1416926'));//保留整数部分，舍去小数部分
    console.log(parseInt('&&&&&&&&&&&&&((&^^^%$$^%$%^$*&*(&*('));//NaN
    //转化成浮点数(小数)
    console.log(parseFloat('456456.5')); //小数点

    var str = '1245';
    var num = Number(str);//Number通用转化整数的方法
    console.log(num);











</script>
