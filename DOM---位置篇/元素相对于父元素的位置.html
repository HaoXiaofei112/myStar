<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding:0;
    border:0;
    box-sizing: border-box;
}
        #wrapper{
            position: relative;;
            width:500px;
            height:500px;
            border: 1px solid red ;
            margin: 0 auto;


        }
        section{
            position: absolute;;
            width: 100px;
            height:100px;
            background: white;
            left: 100px;
            top: 100px;
            background: red;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <section>box</section>
</div>
</body>
</html>
<script>

    var section = document.querySelector('section');
    //相对于父元素左边距离
    console.log(section.offsetLeft);
    //相对父元素上边
    console.log(section.offsetTop);
</script>
