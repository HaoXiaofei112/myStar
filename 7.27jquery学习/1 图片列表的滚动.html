<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表的滚动</title>
    <script src="jquery.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
            border:0;
            box-sizing:border-box;
        }
        ul,ol,dl,li {
            list-style:none;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        .show {
            width:700px;
            height:200px;
            margin:50px auto;
            position:relative;
        }
        .itemshow {
            position:relative;
            width:640px;
            height:200px;
            margin:0 auto;
            overflow: hidden;
        }
        .show > a {
            font-size:50px;
            font-weight:bold;
            color:#888;
        }
        .show > a.next {
            position:absolute;
            top:calc(50% - 50px);
            left:0;
        }
        .show > a.prev {
            position:absolute;
            top:calc(50% - 50px);
            right:0;
        }
        ul.items {
            position:absolute;
            top:0;
            left:0;
            display:flex;
            height:190px;
        }
        .items li {
            width:160px;
            height:190px;
            float:left;
        }
        .items li span {
            display:block;
            width:160px;
            color:red;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="show">
    <a class="next" href="javascript:void(0)"> < </a>
    <a class="prev" href="javascript:void(0)"> > </a>
    <div class="itemshow">

    $(function () {
        var num = 0;
        var step = 0;
        $('a.next').click(function () {
            if (num < 9){
                num ++;
                step = (num * 160) + 'px';
                $('ul.items').css('left' , '-' +step);
            }
        });
        $('a.prev').click(function () {
            if (num > 0){
                num --;
                step = (num * 160) + 'px';
                $('ul.items').css('left' , '-' +step);
            }
        });
    });
</script>
